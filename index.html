<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Katmai Computing - Innovative Technology Solutions">
    <title>Katmai Computing</title>
    <style>
        /* Respect user's motion preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .startup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            color: #fff;
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: 200;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            will-change: opacity;
        }
        
        .company-name {
            color: #fff;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            will-change: opacity;
        }
        
        .progress-bar {
            width: min(200px, 80vw);
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 2s forwards;
        }
        
        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #fff;
            animation: progress 3s ease-in-out 2.2s forwards;
            will-change: transform;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.5) 0%, rgba(0, 0, 0, 0.8) 70%);
            z-index: -1;
        }
        
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            animation: glow 4s ease-in-out 1s forwards;
            will-change: transform, opacity;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            60% { width: 70%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }
        
        @keyframes glow {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        .entry-message {
            position: absolute;
            bottom: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: clamp(0.875rem, 2vw, 1rem);
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 5s forwards;
            text-align: center;
            padding: 0 20px;
        }
        
        .bracket {
            display: inline-block;
            transform: scale(1, 1.2);
            font-weight: 400;
        }

        .skip-animation {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.875rem;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
            transition: background-color 0.3s ease;
        }

        .skip-animation:hover,
        .skip-animation:focus {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .skip-animation:focus-visible {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
        }

        /* For users who prefer reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .entry-message,
            .skip-animation {
                opacity: 1;
                animation: none;
            }
            
            .logo, 
            .company-name {
                opacity: 1;
                animation: none;
            }
            
            .progress-bar {
                opacity: 1;
                animation: none;
            }
            
            .progress {
                width: 100%;
                animation: none;
            }
            
            .glow {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="startup-container" role="main">
        <div class="overlay" aria-hidden="true"></div>
        <div class="glow" aria-hidden="true"></div>
        
        <div class="logo-container">
            <div class="logo" role="img" aria-label="Katmai Computing Logo">
                <span class="bracket">&lt;</span>|<span class="bracket">&gt;</span>
            </div>
        </div>
        
        <div class="company-name">Katmai Computing</div>
        
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Loading progress">
            <div class="progress"></div>
        </div>
        
        <div class="entry-message" role="status">Press any key or click anywhere to continue</div>
        <a href="main.html" class="skip-animation">Skip Animation</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            
            // Update ARIA values during animation
            const updateProgress = () => {
                const width = parseFloat(window.getComputedStyle(progress).width);
                const maxWidth = parseFloat(window.getComputedStyle(progressBar).width);
                const percentage = Math.round((width / maxWidth) * 100);
                progressBar.setAttribute('aria-valuenow', percentage);
            };
            
            // Update progress every 300ms during animation
            const progressInterval = setInterval(updateProgress, 300);
            
            // Clear interval after animation completes
            setTimeout(() => {
                clearInterval(progressInterval);
                progressBar.setAttribute('aria-valuenow', '100');
            }, 5500);
            
            const redirectToMain = (e) => {
                if (e) {
                    e.preventDefault();
                }
                window.location.href = 'main.html';
            };

            // Set up event listeners after animation duration
            setTimeout(() => {
                const container = document.querySelector('.startup-container');
                
                // Handle click events
                container.addEventListener('click', redirectToMain);
                
                // Handle keyboard events
                document.addEventListener('keydown', (e) => {
                    // Prevent spacebar from scrolling
                    if (e.key === ' ' || e.code === 'Space') {
                        e.preventDefault();
                    }
                    redirectToMain();
                });

                // Handle skip animation button
                const skipButton = document.querySelector('.skip-animation');
                skipButton.addEventListener('click', redirectToMain);
                
                // Handle cases where JavaScript might fail
                skipButton.setAttribute('href', 'main.html');
            }, 5500);
            
            // Check for reduced motion preference
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                // Make skip button immediately available
                document.querySelector('.skip-animation').style.opacity = '1';
                document.querySelector('.entry-message').style.opacity = '1';
            }
        });
    </script>
</body>
</html>
